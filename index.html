<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helicopter Sound</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>
<body class="flex items-center justify-center h-full bg-gray-100">
  <button id="playHelicopter" class="px-6 py-3 bg-blue-500 text-white text-xl font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
    Miky McPhantom
  </button>
  <audio id="helicopterAudio" src="helicopter.mp3"></audio>

  <script>
    const button = document.getElementById('playHelicopter');
    const audio = document.getElementById('helicopterAudio');
    let isPlaying = false;

    button.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
        isPlaying = true;
      } else {
        audio.pause();
        audio.currentTime = 0;
        isPlaying = false;
      }
    });
  </script>
</body>
</html>
